<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정하기</title>
<link rel="stylesheet" type="text/css" th:href="@{./css/thymeleaf.css}">
<link rel="stylesheet" type="text/css" th:href="@{./css/write.css}">
</head>
<body>
	<th:block th:insert="~{/menu.html :: menu}"></th:block>
	<div class="main">
		<h1>update</h1>
		<div class="write-form">
			<form action="./update" method="post">
				<input type="text" name="title" th:value="${detail.title}">
				<textarea name="content">[[${detail.content}]]</textarea>
				<input type="hidden" name="id" th:value="${detail.id}"><!-- id 있으면 save가 수정 -->
				<button type="submit">수정</button>
			</form>
		</div>
	</div>
</body>
</html>
